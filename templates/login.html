<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlackApartment Novosibirsk</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-noir-50 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-grow pt-20">
        <section class="py-20">
            <div class="container mx-auto px-4 max-w-md">
                <h1 class="text-4xl font-bold text-center mb-8 text-noir-900">LOGIN</h1>
                <div class="bg-white p-8 border border-noir-200 rounded-lg">
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-noir-700 mb-2">Email Address</label>
                            <input type="email" name="email" required class="w-full border border-noir-300 px-4 py-3 bg-white focus:outline-none focus:border-noir-500 rounded" placeholder="Enter your email">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-noir-700 mb-2">Password</label>
                            <input type="password" name="password" required class="w-full border border-noir-300 px-4 py-3 bg-white focus:outline-none focus:border-noir-500 rounded" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="w-full bg-noir-900 text-white px-6 py-4 font-medium hover:bg-noir-800 transition-all rounded bg-black">LOGIN</button>
                        <div class="text-center">
                            <p class="text-noir-600">Don't have an account? <a href="/reg" class="text-noir-900 font-medium hover:underline"><b>Sign up here</b></a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="{{ url_for('static', filename='js/components/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/footer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
