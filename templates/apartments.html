<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartments - BlackApartment Novosibirsk</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-noir-50 bg-black min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-grow pt-20">
        <!-- Filter Section -->
        <section class="py-12 bg-gradient-to-r from-noir-800 to-noir-900 text-white">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-center mb-8">FIND YOUR PERFECT APARTMENT</h2>
                <div class="max-w-6xl mx-auto">
                    <div class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl p-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <select class="border border-white/30 bg-white/10 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-white/50 transition-all">
                <option class="text-black" value="">All Districts</option>
                <option class="text-black" value="central">Central District</option>
                <option class="text-black" value="zheleznodorozhny">Zheleznodorozhny</option>
                <option class="text-black" value="sovetsky">Sovetsky</option>
                <option class="text-black" value="kirovsky">Kirovsky</option>
            </select>
            <select class="border border-white/30 bg-white/10 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-white/50 transition-all">
                <option class="text-black" value="">Any Type</option>
                <option class="text-black" value="studio">Studio</option>
                <option class="text-black" value="1-bedroom">1 Bedroom</option>
                <option class="text-black" value="2-bedroom">2 Bedrooms</option>
                <option class="text-black" value="penthouse">Penthouse</option>
            </select>
            <select class="border border-white/30 bg-white/10 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-white/50 transition-all">
                <option class="text-black" value="">Any Price</option>
                <option class="text-black" value="30000">Up to ₽30,000</option>
                <option class="text-black" value="50000">₽30,000 - ₽50,000</option>
                <option class="text-black" value="70000">₽50,000 - ₽70,000</option>
                <option class="text-black" value="70000+">Above ₽70,000</option>
            </select>
            <select class="border border-white/30 bg-white/10 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-white/50 transition-all">
                <option class="text-black" value="">Furniture</option>
                <option class="text-black" value="furnished">Furnished</option>
                <option class="text-black" value="unfurnished">Unfurnished</option>
            </select>
            <select class="border border-white/30 bg-white/10 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-white/50 transition-all">
                <option class="text-black" value="">Appliances</option>
                <option class="text-black" value="with_tech">With Appliances</option>
                <option class="text-black" value="without_tech">Without Appliances</option>
            </select>
            <select class="border border-white/30 bg-white/10 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-white/50 transition-all">
                <option class="text-black" value="">Total Area</option>
                <option class="text-black" value="30">Up to 30m²</option>
                <option class="text-black" value="50">30-50m²</option>
                <option class="text-black" value="70">50-70m²</option>
                <option class="text-black" value="70+">More than 70m²</option>
            </select>
            <select class="border border-white/30 bg-white/10 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-white/50 transition-all">
                <option class="text-black" value="">Floor</option>
                <option class="text-black" value="1">1-3 floor</option>
                <option class="text-black" value="4">4-9 floor</option>
                <option class="text-black" value="10+">10+ floor</option>
            </select>
            <button class="bg-white text-black px-6 py-3 font-medium hover:bg-noir-200 hover:text-black transition-all col-span-2 lg:col-span-1 rounded-lg">SEARCH</button>
        </div>
    </div>
</div>
</section>
<!-- Apartments Grid -->
<section class="py-16 bg-white">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center mb-12 text-noir-900">AVAILABLE APARTMENTS</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Apartment 1 -->
            <div class="group relative bg-noir-900 text-black overflow-hidden transform transition-all duration-500 hover:scale-105">
                <div class="h-64 bg-noir-800 overflow-hidden">
                    <img src="http://static.photos/black/640x360/1" alt="Minimalist Studio" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                </div>
                <div class="p-6">
                    <h3 class=" text-xl font-bold mb-2">Minimalist Studio</h3>
                    <p class="text-noir-300 mb-4">Central District • 35m²</p>
                    <div class="flex items-center justify-between">
                        <span class="text-2xl font-bold">₽28,000/month</span>
                        <a href="/apart/det/1" class="bg-black text-white px-4 py-2 text-sm font-medium hover:bg-noir-200 transition-all">VIEW</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

<custom-footer></custom-footer>

<script src="{{ url_for('static', filename='js/components/navbar.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/footer.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
    feather.replace();
</script>
</body>
</html>
